    <main class="container">
        <section class="pageHero">
            <h1 class="pageTitle">KONTAKT</h1>
            <p class="pageSub">Schreib mir direkt – Booking, Fragen oder Support.</p>
        </section>

        <section class="contactGrid">

            <div class="card">
                <div class="card__head">
                    <h2>Kontaktformular</h2>
                </div>

                <form id="contactForm" class="form">

                    <div class="formRow">
                        <label>Name</label>
                        <input type="text" id="name" required>
                    </div>

                    <div class="formRow">
                        <label>E-Mail</label>
                        <input type="email" id="email" required>
                    </div>

                    <div class="formRow">
                        <label>Betreff</label>
                        <input type="text" id="subject" required>
                    </div>

                    <div class="formRow">
                        <label>Anliegen</label>
                        <select id="topic">
                            <option>Allgemein</option>
                            <option>Booking / Auftritt</option>
                            <option>Business / Kooperation</option>
                            <option>Support</option>
                        </select>
                    </div>

                    <div class="formRow">
                        <label>Nachricht</label>
                        <textarea id="message" rows="6" required></textarea>
                    </div>

                    <button type="submit" class="btn">Nachricht senden</button>
                </form>

            </div>

            <div class="card">
                <div class="card__head"><h2>Direkt</h2></div>
                <p class="card__text">
                    E-Mail: <b>matscho813@gmail.com</b><br>
                    Antwortzeit: meist innerhalb 24h.
                </p>
            </div>

        </section>
    </main>
