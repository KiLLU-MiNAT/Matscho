<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Matscho</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="effects.css">
</head>

<body>
    <header class="hero" aria-label="Matscho Header">
        <!-- Background (2560x1304) -->
        <div class="hero__bg" aria-hidden="true"></div>

        <!-- Person + Network overlays (beide 2560x1304, deckungsgleich) -->
        <div class="hero__layers" aria-hidden="true">
            <div class="hero__network"></div>

            <!-- Glitch Person -->
            <div class="glitch" role="img" aria-label="Matscho">
                <div class="glitch__img"></div>
            </div>
        </div>

        <!-- Top Bar -->
        <div class="topbar">
            <div class="topbar__inner">
                <nav class="nav">
                    <a class="brand" href="#">
                        <img src="assets/logo.png" alt="Matscho Logo" />
                    </a>

                    <!-- MOBILE BURGER -->
                    <button class="burger" id="burgerBtn" aria-label="Menu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>

                    <div class="nav__links" id="navMenu">
                        <a href="index.html" class="nav__link is-active">START</a>
                        <a href="livestream.html" class="nav__link">LIVESTREAM</a>
                        <a href="musik.html" class="nav__link">MUSIK</a>
                        <a href="downloads.html" class="nav__link">DOWNLOADS</a>
                        <a href="kontakt.html" class="nav__link">KONTAKT</a>
                    </div>

                    <div class="nav__icons" aria-label="Social Icons">
                        <a href="#" class="iconbtn" aria-label="Spotify">
                            <!-- Spotify Icon (simple) -->
                            <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
                                <path fill="currentColor" d="M12 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20Zm4.56 14.42a.9.9 0 0 1-1.24.3c-2.9-1.78-6.55-2.18-10.86-1.2a.9.9 0 1 1-.4-1.76c4.78-1.09 8.89-.62 12.13 1.37.42.26.55.82.3 1.24Zm.9-2.62a1.1 1.1 0 0 1-1.51.37c-3.31-2.03-8.35-2.62-12.26-1.43a1.1 1.1 0 1 1-.64-2.1c4.49-1.36 10.07-.7 13.93 1.66.52.32.68 1 .37 1.5Zm.08-2.72c-3.97-2.36-10.5-2.57-14.29-1.42a1.3 1.3 0 0 1-.75-2.48c4.35-1.32 11.58-1.06 16.17 1.68a1.3 1.3 0 0 1-1.33 2.22Z" />
                            </svg>
                        </a>

                        <a href="#" class="iconbtn" aria-label="YouTube">
                            <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
                                <path fill="currentColor" d="M21.6 7.2a3 3 0 0 0-2.1-2.1C17.9 4.6 12 4.6 12 4.6s-5.9 0-7.5.5A3 3 0 0 0 2.4 7.2 31 31 0 0 0 2 12a31 31 0 0 0 .4 4.8 3 3 0 0 0 2.1 2.1c1.6.5 7.5.5 7.5.5s5.9 0 7.5-.5a3 3 0 0 0 2.1-2.1A31 31 0 0 0 22 12a31 31 0 0 0-.4-4.8ZM10.3 15.2V8.8L16 12l-5.7 3.2Z" />
                            </svg>
                        </a>

                        <a href="#" class="iconbtn" aria-label="Instagram">
                            <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
                                <path fill="currentColor" d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5Zm10 2H7a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V7a3 3 0 0 0-3-3Zm-5 4.2A3.8 3.8 0 1 1 8.2 12 3.8 3.8 0 0 1 12 8.2Zm0 2A1.8 1.8 0 1 0 13.8 12 1.8 1.8 0 0 0 12 10.2ZM18 6.3a.9.9 0 1 1-.9.9.9.9 0 0 1 .9-.9Z" />
                            </svg>
                        </a>
                    </div>
                </nav>
            </div>
        </div>

        <!-- Left Content -->
        <section class="leftpanel" aria-label="Letzter Track">
            <h1 class="leftpanel__title">MEIN LETZTER TRACK</h1>

            <button class="track" id="openVideo" type="button" aria-label="Letzten Track abspielen">
                <img class="track__cover" src="assets/last-track-cover.jpg" alt="Kranke Show Cover" />
                <span class="track__overlay">
                    <span class="track__play">
                        <span class="playIcon" aria-hidden="true"></span>
                        <span class="track__playText">PRESS PLAY</span>
                    </span>
                </span>
            </button>

            <div class="social">
                <div class="social__divider">
                    <span></span><small>DREAMS</small>
                </div>

                <a href="#" class="social__link">
                    <span class="bullet">●</span> Spotify
                </a>
                <a href="#" class="social__link">
                    <span class="bullet">●</span> YouTube
                </a>
                <a href="#" class="social__link">
                    <span class="bullet">●</span> SoundCloud
                </a>
                <a href="#" class="social__link">
                    <span class="bullet">●</span> Fack It Records
                </a>
            </div>
        </section>
    </header>

    <!-- Simple Video Modal (YouTube / oder du packst ein mp4 rein) -->
    <div class="modal" id="videoModal" aria-hidden="true">
        <div class="modal__backdrop" data-close></div>
        <div class="modal__panel" role="dialog" aria-modal="true" aria-label="Video Player">
            <button class="modal__close" type="button" data-close aria-label="Schließen">✕</button>

            <!-- Option A: YouTube Embed (ersetze VIDEO_ID) -->
            <div class="modal__frame">
                <iframe id="ytFrame"
                        width="560"
                        height="315"
                        src=""
                        title="YouTube video player"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen></iframe>
            </div>

            <!-- Option B: MP4 lokal (auskommentieren wenn du willst)
            <video controls autoplay class="modal__video">
              <source src="assets/last-track.mp4" type="video/mp4">
            </video>
            -->
        </div>
    </div>

    <script src="script.js"></script>
    <script src="nav.js"></script>
    <script src="protect.js"></script>
    <script src="effects.js"></script>
</body>

</html>
